[project]
name = "django-autotranslate"
version = "2.0.0"
description = "Automatically translate the pot (.po) files generated by Django's makemessages command using machine translation services."
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "django>=4.2,<6.0",
    "django-typer>=3.1,<4.0",
    "googletrans>=4.0.2",
    "polib>=1.2.0",
]
authors = [
  {name = "Ankit Popli", email = "ankitpopli1891@gmail.com"},
  {name = "Brian Kohan", email = "bckohan@gmail.com"},
]
license = "MIT"
license-files = [ "LICENSE" ]
repository = "https://github.com/ankitpopli1891/django-autotranslate"
homepage = "https://django-autotranslate.readthedocs.io"
keywords = ["django",  "i18n", "translate", "cli"]
classifiers = [
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["src/autotranslate"]


[dependency-groups]
dev = [
    "coverage>=7.6.12",
    "mypy>=1.15.0",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-django>=4.10.0",
    "rich>=13.9.4",
    "ruff>=0.9.7",
    "tox>=4.24.1",
]

[project.optional-dependencies]
google = ["google-api-python-client>=2.162.0"]
amazon = ["boto3>=1.37.1"]

[tool.ruff]
line-length = 88
exclude = [
    "doc",
    "dist"
]

[tool.ruff.lint]
exclude = [
    "tests/**/*"
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = 
    dj{42}-py{39,310,311}
    dj{50}-py{310,311,312}
    dj{51}-py{310,311,312,313}
    dj{52}-py{311,312,313}
skipsdist = True

[testenv]
changedir = {toxinidir}/tests
commands = django-admin test autotranslate
deps =
    six
    googletrans
    polib
    dj42: Django>=4.2,<5.0
    dj50: Django>=5.0,<5.1
    dj51: Django>=5.1,<5.2
    dj52: Django>=5.2,<6.0
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
    DJANGO_SETTINGS_MODULE = test_project.settings
usedevelop = True
"""
